<html>
  <head>
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="favicon.svg">
    <link rel="mask-icon" href="mask-icon.svg" color="#000000">
    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
    <link rel="manifest" href="manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script type="text/javascript" defer>
      document.addEventListener("DOMContentLoaded", function(){
        const colors = ['red'] // ['red', 'green', 'blue', 'dodgerblue', 'beige']
        const sizes = [20, 30, 40, 50, 60]
        var svgEl = document.getElementById('svgbox')

        var paintCircle = function(x, y) {

          var box = document.getElementById('elGroup')
          var el = document.createElementNS("http://www.w3.org/2000/svg", "circle")

          el.setAttribute('cx', x)
          el.setAttribute('cy', y)
          el.setAttribute('r', sizes[Math.floor(Math.random() * sizes.length)])
          el.setAttribute('fill', colors[Math.floor(Math.random() * colors.length)])

          box.appendChild(el)
        }

        window.addEventListener("click", function(e) { paintCircle(e.clientX, e.clientY) })
        window.addEventListener("touchend", function(e) { paintCircle(e.changedTouches[0].clientX, e.changedTouches[0].clientY) })

        svgEl.setAttribute('height', window.innerHeight)

        window.addEventListener('resize', function(event) {
          svgEl.setAttribute('height', window.innerHeight)
        }, true);
      });
    </script>

    <script>
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered!', reg))
        .catch(err => console.log('Boo!', err));
    </script>

    <style>
      body { margin: 0; }
      html, body { overscroll-behavior-y: contain; }
      svg { width: 100%; }
    </style>
  </head>
  <body>
    <svg id="svgbox" xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewPort='0 0 1000 1000'>
      <g id="elGroup"></g>
    </svg>
  </body>
</html>
