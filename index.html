<style>
  body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .header {
    text-align: center;
    color: white;
    margin-bottom: 40px;
  }

  .header h1 {
    font-size: 3em;
    margin: 0 0 10px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .header p {
    font-size: 1.2em;
    opacity: 0.9;
    margin: 0;
  }

  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    padding: 20px 0;
  }

  .game-card {
    background: white;
    border-radius: 25px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    color: inherit;
    display: block;
  }

  .game-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  }

  .game-card:active {
    transform: translateY(-5px) scale(1.01);
  }

  .game-icon {
    width: 200px;
    height: 200px;
    margin: 0 auto 20px;
    transition: transform 0.3s ease;
  }

  .game-card:hover .game-icon {
    transform: scale(1.1) rotate(5deg);
  }

  .game-title {
    font-size: 2em;
    font-weight: bold;
    margin: 15px 0 10px 0;
    color: #333;
  }

  .game-description {
    font-size: 1.1em;
    color: #666;
    margin: 0;
    line-height: 1.5;
  }

  @media (max-width: 768px) {
    .header h1 {
      font-size: 2.5em;
    }

    .games-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .game-card {
      padding: 25px;
    }

    .game-icon {
      width: 180px;
      height: 180px;
    }

    .game-title {
      font-size: 1.8em;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 10px;
    }

    .container {
      padding: 10px;
    }

    .header h1 {
      font-size: 2em;
    }

    .header p {
      font-size: 1em;
    }

    .game-icon {
      width: 150px;
      height: 150px;
    }
  }
</style>
